name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
      # Workaround npm optional deps bug with Rollup on Node 22: use `npm install` instead of `npm ci`
      - if: ${{ matrix.node == 22 }}
        run: npm install --include=optional --no-audit --no-fund
      - if: ${{ matrix.node != 22 }}
        run: npm ci
      - run: npm run typecheck
      - run: npm run lint
      - run: npm run test
      - run: npm run build
